apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: abcde-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: a
spec:
  hosts:
  - "*"
  gateways:
  - a-gateway
  http:
  - match:
    - uri:
        exact: /a1
    - uri:
        exact: /a2
    route:
    - destination:
        host: a
        port:
          number: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: a
spec:
  hosts:
  - a
  gateways:
  - a
  http:
  - route:
    - destination:
        host: a
