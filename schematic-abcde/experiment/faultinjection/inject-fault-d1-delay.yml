apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: e
spec:
  hosts:
  - e
  http:
  - fault:
      delay:
        percent: 100
        fixedDelay: 3s
    match:
    - uri:
        prefix: "/d1"
    route:
    - destination:
        host: e
  - route:
    - destination:
        host: e
