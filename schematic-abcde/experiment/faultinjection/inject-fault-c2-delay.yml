apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: c
spec:
  hosts:
  - c
  http:
  - fault:
      delay:
        percent: 100
        fixedDelay: 3s
    match:
    - uri:
        prefix: "/c2"
    route:
    - destination:
        host: c
  - route:
    - destination:
        host: c
