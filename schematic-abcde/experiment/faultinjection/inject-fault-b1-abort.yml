apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: b
spec:
  hosts:
  - b
  http:
  - fault:
      abort:
        percent: 100
        httpStatus: 502
    match:
    - uri:
        prefix: "/b1"
    route:
    - destination:
        host: b
  - route:
    - destination:
        host: b
