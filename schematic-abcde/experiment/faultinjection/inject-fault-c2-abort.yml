apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: e
spec:
  hosts:
  - e
  http:
  - fault:
      abort:
        percent: 100
        httpStatus: 502
    match:
    - uri:
        prefix: "/c2"
    route:
    - destination:
        host: e
  - route:
    - destination:
        host: e
