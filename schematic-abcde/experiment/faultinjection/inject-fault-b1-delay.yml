apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: b
spec:
  hosts:
  - b
  http:
  - fault:
      delay:
        percent: 100
        fixedDelay: 3s
    match:
    - uri:
        prefix: "/b1"
    route:
    - destination:
        host: b
  - route:
    - destination:
        host: b
