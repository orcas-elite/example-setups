apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: c
spec:
  hosts:
  - c
  http:
  - fault:
      abort:
        percent: 100
        httpStatus: 502
    match:
    - uri:
        prefix: "/c1"
    route:
    - destination:
        host: c
  - route:
    - destination:
        host: c
